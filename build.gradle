plugins {
    id 'fabric-loom' version '0.4.30'
    id 'java-library'
    id 'java'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

version = "${project.mod_version}+${project.minecraft_version}"
group = project.maven_group

minecraft {
    accessWidener "src/main/resources/betterf3.accesswidener"
}

repositories {
    jcenter()
}

configurations {
    shadow
    implementation.extendsFrom shadow
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modCompile "net.fabricmc:fabric-loader:${project.loader_version}"

    modImplementation "me.shedaniel.cloth:config-2:4.5.6"
    include "me.shedaniel.cloth:config-2:4.5.6"

    modImplementation "io.github.prospector:modmenu:1.12.2+build.17"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    shadow "com.electronwill.night-config:json:3.6.3"
    compileOnly "com.google.code.findbugs:jsr305:3.0.2"

}


processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}


// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}


jar {
    from "LICENSE"

    from {
        configurations.shadow.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

}

